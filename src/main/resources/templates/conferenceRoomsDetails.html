<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Conference Rooms</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" type="text/css"
	th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />
	<link rel="preconnect" href="https://fonts.gstatic.com">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;700&family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" th:href="@{/style.css}" />
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col">
				<h1>Conference Rooms</h1>

				<table class="table table-bordered table-striped" style="width:65%">
					<thead class="thead-light">
					<tr>
							<th scope="col">Conference Room</th>
							<th scope="col">Location</th>

						</tr>
					</thead>

					<tr th:each="room :${roomsDetails}">
						<td class="room" th:text="${room.getName()}"></td>

						<td class="room" th:text="${room.getLocation()}"></td>

					</tr>

				</table>

	 
			</div>
		</div>
	</div>
</body>
</html>
